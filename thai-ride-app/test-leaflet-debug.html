<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Debug Test</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
    }
    
    .info {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .info h3 {
      margin-bottom: 12px;
      color: #495057;
    }
    
    .log {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #212529;
    }
    
    .log-item {
      padding: 4px 0;
      border-bottom: 1px solid #dee2e6;
    }
    
    .log-item:last-child {
      border-bottom: none;
    }
    
    .success {
      color: #28a745;
    }
    
    .error {
      color: #dc3545;
    }
    
    .warning {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Leaflet Debug Test</h1>
    
    <div id="map"></div>
    
    <div class="info">
      <h3>üìã Debug Log:</h3>
      <div id="log" class="log"></div>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <script>
    const logEl = document.getElementById('log');
    
    function log(message, type = 'info') {
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(item);
      console.log(message);
    }
    
    log('üöÄ Starting Leaflet test...', 'info');
    
    // Check if Leaflet is loaded
    if (typeof L === 'undefined') {
      log('‚ùå ERROR: Leaflet not loaded!', 'error');
    } else {
      log('‚úÖ Leaflet loaded successfully', 'success');
      log(`Leaflet version: ${L.version}`, 'info');
    }
    
    try {
      // Initialize map
      log('Initializing map...', 'info');
      const map = L.map('map', {
        center: [13.7563, 100.5018], // Bangkok
        zoom: 13
      });
      
      log('‚úÖ Map instance created', 'success');
      
      // Add tile layer
      log('Adding OpenStreetMap tiles...', 'info');
      const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        subdomains: ['a', 'b', 'c'],
        maxZoom: 19
      });
      
      // Tile events
      tileLayer.on('loading', () => {
        log('‚è≥ Tiles loading...', 'warning');
      });
      
      tileLayer.on('load', () => {
        log('‚úÖ Tiles loaded successfully!', 'success');
      });
      
      tileLayer.on('tileerror', (error) => {
        log(`‚ùå Tile error: ${error.tile.src}`, 'error');
      });
      
      tileLayer.on('tileload', (e) => {
        log(`‚úÖ Tile loaded: ${e.coords.z}/${e.coords.x}/${e.coords.y}`, 'success');
      });
      
      tileLayer.addTo(map);
      log('‚úÖ Tile layer added to map', 'success');
      
      // Add marker
      log('Adding marker...', 'info');
      const marker = L.marker([13.7563, 100.5018]).addTo(map);
      marker.bindPopup('<b>Bangkok</b><br>Test marker').openPopup();
      log('‚úÖ Marker added', 'success');
      
      // Map events
      map.on('click', (e) => {
        log(`üìç Map clicked: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`, 'info');
      });
      
      map.on('zoomend', () => {
        log(`üîç Zoom level: ${map.getZoom()}`, 'info');
      });
      
      log('‚úÖ All initialization complete!', 'success');
      log('Try clicking on the map or zooming...', 'info');
      
    } catch (error) {
      log(`‚ùå FATAL ERROR: ${error.message}`, 'error');
      console.error(error);
    }
  </script>
</body>
</html>
