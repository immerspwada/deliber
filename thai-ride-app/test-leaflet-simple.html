<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Leaflet - Simple</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    #map {
      width: 100%;
      height: 500px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .info {
      margin-top: 20px;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .info h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    
    .info p {
      margin: 8px 0;
      font-size: 14px;
      color: #666;
    }
    
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }
    
    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Test Leaflet Map - Simple Version</h1>
  
  <div id="map"></div>
  
  <div class="info">
    <h2>Status</h2>
    <p>Leaflet Version: <span id="leaflet-version" class="status">Loading...</span></p>
    <p>Map Status: <span id="map-status" class="status">Loading...</span></p>
    <p>Tiles Loaded: <span id="tiles-loaded">0</span></p>
    <p>Current Center: <span id="map-center">-</span></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log('=== Leaflet Test Started ===');
    console.log('Leaflet loaded:', typeof L !== 'undefined');
    console.log('Leaflet version:', L.version);
    
    // Update version
    document.getElementById('leaflet-version').textContent = L.version;
    document.getElementById('leaflet-version').className = 'status success';
    
    try {
      // Create map
      console.log('Creating map...');
      const map = L.map('map', {
        center: [13.7563, 100.5018], // Bangkok
        zoom: 14,
        zoomControl: true
      });
      
      console.log('Map created:', map);
      
      // Add tile layer
      console.log('Adding tile layer...');
      const tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
      });
      
      tileLayer.addTo(map);
      console.log('Tile layer added');
      
      // Track tile loading
      let tilesLoaded = 0;
      tileLayer.on('tileload', () => {
        tilesLoaded++;
        document.getElementById('tiles-loaded').textContent = tilesLoaded;
      });
      
      tileLayer.on('tileerror', (e) => {
        console.error('Tile load error:', e);
      });
      
      // Add marker
      console.log('Adding marker...');
      const marker = L.marker([13.7563, 100.5018]).addTo(map);
      marker.bindPopup('<b>Bangkok</b><br>‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô').openPopup();
      console.log('Marker added');
      
      // Update status
      document.getElementById('map-status').textContent = 'Ready';
      document.getElementById('map-status').className = 'status success';
      
      // Update center on move
      map.on('moveend', () => {
        const center = map.getCenter();
        document.getElementById('map-center').textContent = 
          `${center.lat.toFixed(4)}, ${center.lng.toFixed(4)}`;
      });
      
      // Initial center
      const center = map.getCenter();
      document.getElementById('map-center').textContent = 
        `${center.lat.toFixed(4)}, ${center.lng.toFixed(4)}`;
      
      console.log('=== Map initialized successfully ===');
      
    } catch (error) {
      console.error('=== Map initialization failed ===');
      console.error(error);
      
      document.getElementById('map-status').textContent = 'Error: ' + error.message;
      document.getElementById('map-status').className = 'status error';
    }
  </script>
</body>
</html>
