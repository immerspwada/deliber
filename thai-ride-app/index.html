<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="background-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ThaiRide" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="ThaiRide" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="ระบบเรียกรถ ส่งของ และซื้อของ ในประเทศไทย - Thai Ride App" />
    <meta name="keywords" content="เรียกรถ, ส่งของ, แท็กซี่, delivery, thailand, ride" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-512x512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://a.basemaps.cartocdn.com" crossorigin />
    <link rel="preconnect" href="https://b.basemaps.cartocdn.com" crossorigin />
    <link rel="preconnect" href="https://c.basemaps.cartocdn.com" crossorigin />
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" crossorigin />
    <link rel="dns-prefetch" href="https://router.project-osrm.org" />
    
    <!-- Splash screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>ThaiRide - ระบบเรียกรถไทย</title>
    
    <!-- Inline critical CSS for faster first paint -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #app { min-height: 100vh; min-height: 100dvh; }
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
      }
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e5e5;
        border-top-color: #000;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading state while app initializes -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
