<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Click Debug Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .map-wrapper {
      position: relative;
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      background: #e0e0e0;
      pointer-events: auto !important;
    }

    #map {
      width: 100%;
      height: 100%;
      pointer-events: auto !important;
    }

    .hint {
      margin-top: 12px;
      padding: 12px;
      background: #f0f2f5;
      border-radius: 8px;
      font-size: 14px;
      color: #495057;
      text-align: center;
      pointer-events: none;
    }

    .log {
      margin-top: 20px;
      padding: 12px;
      background: #1a1a1a;
      color: #00ff00;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .log-entry {
      margin-bottom: 4px;
    }

    .leaflet-pane,
    .leaflet-map-pane,
    .leaflet-tile-pane,
    .leaflet-overlay-pane,
    .leaflet-marker-pane,
    .leaflet-control-container {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      pointer-events: auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Map Click Debug Test</h1>
    
    <div class="map-wrapper">
      <div id="map"></div>
    </div>
    
    <div class="hint">
      üëÜ ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ö‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏î‡∏™‡∏≠‡∏ö
    </div>
    
    <div class="log" id="log">
      <div class="log-entry">üìã Log output:</div>
    </div>
  </div>

  <script>
    const logEl = document.getElementById('log');
    
    function log(message, data = null) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      if (data) {
        entry.textContent += ` ${JSON.stringify(data)}`;
      }
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message, data);
    }

    // Initialize map
    log('üöÄ Initializing map...');
    const map = L.map('map', {
      center: [13.7563, 100.5018],
      zoom: 13,
      zoomControl: true
    });

    log('‚úÖ Map instance created');

    // Add tile layer
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap',
      maxZoom: 19
    });

    tileLayer.on('loading', () => log('üì¶ Tiles loading...'));
    tileLayer.on('load', () => log('‚úÖ Tiles loaded'));
    tileLayer.on('tileerror', (e) => log('‚ùå Tile error', e));

    tileLayer.addTo(map);

    // Add marker
    const marker = L.marker([13.7563, 100.5018]).addTo(map);
    marker.bindPopup('Bangkok').openPopup();
    log('üìç Marker added');

    // Map click event
    map.on('click', (e) => {
      log('üñ±Ô∏è MAP CLICKED!', { lat: e.latlng.lat.toFixed(4), lng: e.latlng.lng.toFixed(4) });
      
      // Add marker at clicked location
      L.marker([e.latlng.lat, e.latlng.lng])
        .addTo(map)
        .bindPopup(`Clicked: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`)
        .openPopup();
    });

    // Container events
    const mapEl = document.getElementById('map');
    
    mapEl.addEventListener('mousedown', (e) => {
      log('üñ±Ô∏è Container mousedown', { target: e.target.className });
    });

    mapEl.addEventListener('touchstart', (e) => {
      log('üëÜ Container touchstart', { touches: e.touches.length });
    }, { passive: true });

    // Check computed styles
    setTimeout(() => {
      const mapStyle = window.getComputedStyle(mapEl);
      log('üîç Map styles', {
        pointerEvents: mapStyle.pointerEvents,
        zIndex: mapStyle.zIndex,
        position: mapStyle.position
      });

      const pane = document.querySelector('.leaflet-map-pane');
      if (pane) {
        const paneStyle = window.getComputedStyle(pane);
        log('üîç Pane styles', {
          pointerEvents: paneStyle.pointerEvents,
          opacity: paneStyle.opacity
        });
      }
    }, 1000);

    log('‚úÖ Setup complete - try clicking the map!');
  </script>
</body>
</html>
